<!DOCTYPE html>
<html>
  <head>
    <title>Google Charts Pie Chart Examples</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      
      // Callback for standard pie chart
      google.charts.setOnLoadCallback(drawPieChart);
      // Callback for 3D pie chart
      google.charts.setOnLoadCallback(drawPieChart3D);
      // Callback for donut chart
      google.charts.setOnLoadCallback(drawDonutChart);
      // Callback for rotated pie chart
      google.charts.setOnLoadCallback(drawRotatedPieChart);
      // Callback for exploded pie chart
      google.charts.setOnLoadCallback(drawExplodedPieChart);
      // Callback for pie chart with removed slices
      google.charts.setOnLoadCallback(drawPacmanChart);
      // Callback for pie chart with visibility threshold
      google.charts.setOnLoadCallback(drawVisibilityThresholdPieChart);

      function drawPieChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work', 11],
          ['Eat', 2],
          ['Commute', 2],
          ['Watch TV', 2],
          ['Sleep', 7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }

      function drawPieChart3D() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work', 11],
          ['Eat', 2],
          ['Commute', 2],
          ['Watch TV', 2],
          ['Sleep', 7]
        ]);

        var options = {
          title: 'My Daily Activities',
          is3D: true
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }

      function drawDonutChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work', 11],
          ['Eat', 2],
          ['Commute', 2],
          ['Watch TV', 2],
          ['Sleep', 7]
        ]);

        var options = {
          title: 'My Daily Activities',
          pieHole: 0.4
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }

      function drawRotatedPieChart() {
        var data = google.visualization.arrayToDataTable([
          ['Language', 'Speakers (in millions)'],
          ['German', 5.85],
          ['French', 1.66],
          ['Italian', 0.316],
          ['Romansh', 0.0791]
        ]);

        var options = {
          legend: 'none',
          pieSliceText: 'label',
          title: 'Swiss Language Use (100 degree rotation)',
          pieStartAngle: 100
        };

        var chart = new google.visualization.PieChart(document.getElementById('rotated_piechart'));
        chart.draw(data, options);
      }

      function drawExplodedPieChart() {
        var data = google.visualization.arrayToDataTable([
          ['Language', 'Speakers (in millions)'],
          ['Assamese', 13], ['Bengali', 83], ['Bodo', 1.4],
          ['Dogri', 2.3], ['Gujarati', 46], ['Hindi', 300],
          ['Kannada', 38], ['Kashmiri', 5.5], ['Konkani', 5],
          ['Maithili', 20], ['Malayalam', 33], ['Manipuri', 1.5],
          ['Marathi', 72], ['Nepali', 2.9], ['Oriya', 33],
          ['Punjabi', 29], ['Sanskrit', 0.01], ['Santhali', 6.5],
          ['Sindhi', 2.5], ['Tamil', 61], ['Telugu', 74], ['Urdu', 52]
        ]);

        var options = {
          title: 'Indian Language Use',
          legend: 'none',
          pieSliceText: 'label',
          slices: {
            4: {offset: 0.2},
            12: {offset: 0.3},
            14: {offset: 0.4},
            15: {offset: 0.5}
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('exploded_piechart'));
        chart.draw(data, options);
      }

      function drawPacmanChart() {
        var data = google.visualization.arrayToDataTable([
          ['Pac Man', 'Percentage'],
          ['', 75],
          ['', 25]
        ]);

        var options = {
          legend: 'none',
          pieSliceText: 'none',
          pieStartAngle: 135,
          tooltip: { trigger: 'none' },
          slices: {
            0: { color: 'yellow' },
            1: { color: 'transparent' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('pacman'));
        chart.draw(data, options);
      }

      function drawVisibilityThresholdPieChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Pizza');
        data.addColumn('number', 'Popularity');
        data.addRows([
          ['Pepperoni', 33],
          ['Hawaiian', 26],
          ['Mushroom', 22],
          ['Sausage', 10], // Below limit.
          ['Anchovies', 9] // Below limit.
        ]);

        var options = {
          title: 'Popularity of Types of Pizza',
          sliceVisibilityThreshold: 0.2
        };

        var chart = new google.visualization.PieChart(document.getElementById('visibility_threshold_piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Google Charts Pie Chart Examples</h1>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
    <div id="rotated_piechart" style="width: 900px; height: 500px;"></div>
    <div id="exploded_piechart" style="width: 900px; height: 500px;"></div>
    <div id="pacman" style="width: 900px; height: 500px;"></div>
    <div id="visibility_threshold_piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
