<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .folder {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }
        .folder-icon {
            font-size: 40px;
            color: #555;
        }
        .folder-label {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .folder-content {
            display: none;
            position: absolute;
            top: 110px;
            left: 0;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            padding: 10px;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }
        .app-icon {
            font-size: 30px;
            color: #555;
        }
        .app-label {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="folder" onclick="toggleFolder(this)">
        <i class="fas fa-folder folder-icon"></i>
        <span class="folder-label">Folder</span>
        <div class="folder-content">
            <div class="app">
                <i class="fas fa-robot app-icon"></i>
                <span class="app-label">App 1</span>
            </div>
            <div class="app">
                <i class="fas fa-chart-line app-icon"></i>
                <span class="app-label">App 2</span>
            </div>
            <div class="app">
                <i class="fas fa-building app-icon"></i>
                <span class="app-label">App 3</span>
            </div>
        </div>
    </div>
    <div class="backdrop" onclick="toggleFolder()"></div>
    <script>
        function toggleFolder(folderElement) {
            const folderContent = folderElement.querySelector('.folder-content');
            const backdrop = document.querySelector('.backdrop');
            const isOpen = folderContent.style.display === 'block';

            if (isOpen) {
                folderContent.style.display = 'none';
                backdrop.style.display = 'none';
            } else {
                folderContent.style.display = 'block';
                backdrop.style.display = 'block';
            }
        }
    </script>
</body>
</html>
